<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu IMC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body data-page="index" class="d-flex flex-column min-vh-100">
  <header class="container-fluid d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-5 col-lg-4 d-flex justify-content-center justify-content-sm-start">
          <img src="assets/img/logo_meuimg.svg" alt="Logotipo Meu IMC" />
        </div>
        <div class="col d-flex align-items-center mt-5">
          <h2 class="mb-0 text-center text-sm-start display-5">Calcule e acompanhe o IMC de seus
            clientes de forma fácil e segura.</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="container mt-5 text-center">
    <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#loginModal">
      <i class="fa-solid fa-person-walking-arrow-right me-2"></i>
      Acessar</button>
  </main>
  <footer class="container mt-auto py-3 text-center">
    <small>Desenvolvido por Tarcisio Uchoa para o Hackathon do <br class="d-none d-sm-block">
      Curso de Pós-Graduação em Desenvolvimento de Aplicações para Internet e Dispositivos Móveis - UniAlfa
      Umuarama</small>
  </footer>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Acesse o sistema</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary px-5"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>
              Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/09a3488589.js" crossorigin="anonymous"></script>
</body>

</html>
